<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="Ryan Hoang, Meiying Piao, Thao Nguyen">
        <meta name="description" content="HomeVest - Buy, sell, and manage properties easily">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
        <link rel="icon" type="image/png" href="img/favicon.png">
        <title>Login / Signup</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <nav>
            <div class="logo"><a href="index.html">HomeVest</a></div>
            <div class="nav-links">
                <a href="index.html">Buy</a>
                <a href="sellpage.html">Sell</a>
                <a href="manageproperty.html">Manage Property</a>
                <a href="#">Financial</a>
            </div>
            <div class="auth-links">
                <a href="accountpage.html">
                    <button class="login">Login</button>
                </a>
                <a href="accountpage.html">
                    <button class="signup">Signup</button>
                </a>
            </div>
        </nav>

        <header class="login-header">
            <h1>Welcome to HomeVest</h1>
        </header>

        <main class="login-main">
            <div class="form-container">
            <section class="form-box" id="login-box">
                <h2>Login</h2>
                <form>
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email" required />

                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required />

                <button type="submit">Login</button>
                <p class="switch-text">
                    Donâ€™t have an account? 
                    <a href="#" id="show-signup">Sign up here</a>
                </p>
                </form>
            </section>

            <section class="form-box hidden" id="signup-box">
                <h2>Sign Up</h2>
                <form>
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" placeholder="Choose a username" required />

                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email" required />

                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Create a password" required />

                <button type="submit">Create Account</button>
                <p class="switch-text">
                    Already have an account? 
                    <a href="#" id="show-login">Login here</a>
                </p>
                </form>
            </section>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 HomeVest. All rights reserved.</p>
        </footer>
    </body>
</html>
