<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <title>HomeVest - Edit Property</title>
        <meta name="author" content="Thao Nguyen">
        <meta name="description" content="This is a page to see your selling list">
         <link rel="icon" type="image/png" href="img/favicon.png">
    </head>
    <body>
        <nav>
            <div class="logo"><a href="index.html">HomeVest</a></div>
            <div class="nav-links">
                <a href="index.html">Buy</a>
                <a href="sellpage.html">Sell</a>
                <a href="manageproperty.html">Manage Property</a>
                <a href="#">Financial</a>
            </div>
            <div class="auth-links">
                <a href="accountpage.html">
                    <button class="login">Login</button>
                </a>
                <a href="accountpage.html">
                    <button class="signup">Signup</button>
                </a>
            </div>
        </nav>

        <header>
            <div class="container-sell">
                <h1 class="h1-sell">Edit Your Property</h1>
                <p class="lead-sell">Edit your listing here.</p>
            </div>
        </header>

        <section class="body-manage">
            <div class="house-info">
                <div class="price-sell">
                    <div class="flex-item2"><h2>Price</h2></div>
                    <div class="input">
                        <div class="flex-item2"><i class="fa fa-dollar"></i></div>
                        <div class="flex-item"><input value="1000" class="long-price" type="number"></div>
                    </div>
                </div>
                <div class="bed-sell">
                    <div class="flex-item2"><h2>Beds</h2></div>
                    <div class="input">
                        <div class="flex-item"><input value="1" class="long-price" type="number"></div>
                    </div>
                </div>
                <div class="bath-sell">
                    <div class="flex-item2"><h2>Bathrooms</h2></div>
                    <div class="input">
                        <div class="flex-item"><input value="1" class="long-price" type="number"></div>
                    </div>
                </div>
                <div class="estimated-sell">
                    <div class="flex-item2"><h2>Estimated Price</h2></div>
                    <div class="input">
                        <div class="flex-item"><input value="2000" disabled class="long-price" type="number" placeholder="$0"></div>
                    </div>
                </div>
            </div>

            <div class="add-info">
                <div class="add-section">
                    <button class="add-photo-button">Add New Photo</button>
                </div>
                <div class="photo1">
                    <img src="img/house1.jpg" alt="house-1">
                </div>
                <div class="photo2">
                    <img src="img/house2.jpeg" alt="house-1">
                </div>
                <div class="photo3">
                    <img src="img/house3.webp" alt="house-1">
                </div>
            </div>

            <div>
                <button class="edit-property-button">Save</button>
            </div>
        </section>

        

        <footer>
            <p>&copy; 2025 HomeVest. All rights reserved.</p>
        </footer>
            
    </body>
