<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <title>HomeVest - Manage Property</title>
        <meta name="author" content="Thao Nguyen">
        <meta name="description" content="This is a page to see your selling list">
         <link rel="icon" type="image/png" href="img/favicon.png">
    </head>
    <body>
        <nav>
            <div class="logo"><a href="index.html">HomeVest</a></div>
            <div class="nav-links">
                <a href="index.html">Buy</a>
                <a href="sellpage.html">Sell</a>
                <a href="manageproperty.html">Manage Property</a>
            </div>
            <div class="auth-links">
                <a href="accountpage.html">
                    <button class="login">Login</button>
                </a>
                <a href="accountpage.html">
                    <button class="signup">Signup</button>
                </a>
            </div>
        </nav>

        <header>
            <div class="container-sell">
                <h1 class="h1-sell">Manage Your Property</h1>
                <p class="lead-sell">View your listing here.</p>
            </div>
        </header>

        <section class="body-manage">
            <h2 class="property2">Current listing</h2>
            
            <div class="listing-selection">
                <div class="property-card">
                    <img src="img/house1.jpg" alt="house-1">
                    <div class="price-row2">
                        <p class="house-price">$729,000</p>
                    </div>
                    <p class="house-address">2699 Green Valley, Highland Lake, FL</p>
                    <a href="editproperty.html">
                        <button class="edit-property-button">
                            Edit Your Property
                        </button>
                    </a>
                </div>
            </div>
        </section>

        <footer>
            <p>&copy; 2025 HomeVest. All rights reserved.</p>
        </footer>
            
    </body>
