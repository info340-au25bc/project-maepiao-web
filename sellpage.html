<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" type="image/png" href="img/webicon.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <title>HomeVest - Sell Your House</title>
        <meta name="author" content="Ryan Hoang, Meiying Piao, Thao Nguyen">
        <meta name="description" content="HomeVest - Buy, sell, and manage properties easily">
        <link rel="icon" type="image/png" href="img/favicon.png">
    </head>
    <body>
        <nav>
            <div class="logo"><a href="index.html">HomeVest</a></div>
            <div class="nav-links">
                <a href="index.html">Buy</a>
                <a href="sellpage.html">Sell</a>
                <a href="manageproperty.html">Manage Property</a>
                <a href="#">Financial</a>
            </div>
            <div class="auth-links">
                <a href="accountpage.html">
                    <button class="login">Login</button>
                </a>
                <a href="accountpage.html">
                    <button class="signup">Signup</button>
                </a>
            </div>
        </nav>

        <header>
            <div class="container-sell">
                <h1 class="h1-sell">Sell Your Home</h1>
                <p class="lead-sell">Simple and safe selling for your home.</p>
            </div>
        </header>

        <div class="enter-search">
             <div class="flex-item1"><input class="long" type="text" placeholder="Enter an address, neighborhood, city, or ZIP code"></div>
             <div class="flex-item22"><i class="fas fa-search"></i></div>
        </div>

        <div class="house-info">
            <div class="price-sell">
                <div class="flex-item2"><h2>Price</h2></div>
                <div class="input">
                    <div class="flex-item2"><i class="fa fa-dollar"></i></div>
                    <div class="flex-item"><input class="long-price" type="number"></div>
                </div>
            </div>
            <div class="bed-sell">
                <div class="flex-item2"><h2>Beds</h2></div>
                <div class="input">
                    <div class="flex-item"><input class="long-price" type="number"></div>
                </div>
            </div>
            <div class="bath-sell">
                <div class="flex-item2"><h2>Bathrooms</h2></div>
                <div class="input">
                    <div class="flex-item"><input class="long-price" type="number"></div>
                </div>
            </div>
            <div class="estimated-sell">
                <div class="flex-item2"><h2>Estimated Price</h2></div>
                <div class="input">
                    <div class="flex-item"><input class="long-price" type="number" placeholder="$0"></div>
                </div>
            </div>
        </div>
        
        <div class="add-info">
            <div class="add-section">
                <button class="add-photo-button">Add New Photo</button>
            </div>
            <div class="photo1">
                <img src="img/house1.jpg" alt="house-1">
            </div>
            <div class="photo2">
               <img src="img/house2.jpeg" alt="house-1">
            </div>
            <div class="photo3">
                <img src="img/house3.webp" alt="house-1">
            </div>
            <div class="photo4">
                <img src="img/house4.jpg" alt="house-1">
            </div>
            <div class="photo4">
               <img src="img/house5.jpg" alt="house-1">
            </div>
        </div>

        <footer>
            <p>&copy; 2025 HomeVest. All rights reserved.</p>
        </footer>
    </body>
</html>
